<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Example</title>
    <style>
        #shareButton, #shareFileButton, #shareWhatsAppButton {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #fileInput {
            margin: 10px;
        }
    </style>
</head>
<body>
    <input type="file" id="fileInput" />
    <button id="shareButton">Share Content</button>
    <button id="shareFileButton">Share Selected File</button>
    <button id="shareWhatsAppButton">Share via WhatsApp</button>
    <script src="wp.js"></script>
</body>
</html>
